<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>registration</title>
<style type="text/css">
	body {
	color: powderblue;
	}
	table {
	background-color: lightblue;
	opacity: 0.7;
    filter: alpha(opacity=50); /* For IE8 and earlier */
    box-shadow: 5px 10px 10px black;
    border-spacing: 1em;
	}
	th {
	color: darkblue;
}
</style>
</head>
<body>
<form action="registration" method="post">
		<center><h3>Registration</h3></center>
		<center>
		<table width="400" bgcolor="#ccccff">
			<tr>
   		 		<th>Name</th>
    			<td><input type="text" name="name" placeholder="Name"></td> 
 			</tr>
  			<tr>
   		 		<th>EmailId</th>
    			<td><input type="text" name="username" placeholder="UserName"></td> 
 			</tr>
 			<tr>
   		 		<th>Mobile_No.</th>
    			<td><input type="text" name="MobileNo" placeholder="Mobile_number"></td> 
 			</tr>
  			<tr>
    			<th>Password</th>
    			<td><input type="password" name="Password" placeholder="Password"><br></td> 
  			</tr>
  			<tr>
  				<td align="center"><a href="registration.html"><button type="button">Submit</button></a></td>
  				<td><input type="reset" value="Reset"></td>
  			</tr>
		</table>
	</center>
</form>
</body>
</html>
